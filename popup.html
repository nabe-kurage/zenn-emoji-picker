<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      text-align: center;
    }
    .status {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: #666;
    }
    .error {
      color: #d63384;
      background: #f8d7da;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    .suggestions {
      display: none;
    }
    .emoji-item {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .emoji-item:hover {
      border-color: #007bff;
      background: #f8f9ff;
    }
    .emoji-display {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }
    .emoji {
      font-size: 20px;
    }
    .copy-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 10px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #0056b3;
    }
    .reason {
      font-size: 11px;
      color: #666;
    }
    .main-emoji {
      background: #e7f3ff;
      border-color: #007bff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      color: #007bff;
    }
    .settings-link {
      text-align: center;
      margin-top: 10px;
    }
    .settings-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>🎨 Emoji Picker</h1>
  
  <div class="status" id="status">記事を分析して絵文字を提案します</div>
  
  <div class="error" id="error" style="display: none;"></div>
  
  <button id="analyzeBtn">✨ 絵文字を提案</button>
  
  <div class="loading" id="loading" style="display: none;">
    分析中...
  </div>
  
  <div class="suggestions" id="suggestions">
    <div id="mainEmoji" class="emoji-item main-emoji">
      <div class="emoji-display">
        <span class="emoji" id="mainEmojiChar">🎯</span>
        <button class="copy-btn" id="mainCopyBtn">コピー</button>
      </div>
      <div class="reason" id="mainReason">メインの絵文字</div>
    </div>
    
    <div id="subEmojis"></div>
    
    <button id="regenerateBtn">🔄 再生成</button>
  </div>
  
  <div class="settings-link">
    <a href="#" id="settingsLink">⚙️ 設定</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
