<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .header {
      background: #ffffff;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      margin: 0;
    }
    
    .content {
      padding: 20px;
    }
    
    .status {
      text-align: center;
      margin-bottom: 16px;
      font-size: 13px;
      color: #6b7280;
      min-height: 18px;
    }
    
    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
      display: none;
    }
    
    .main-button {
      width: 100%;
      background: #3ea8ff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .main-button:hover:not(:disabled) {
      background: #2563eb;
      transform: translateY(-1px);
    }
    
    .main-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      text-align: center;
      color: #3ea8ff;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    
    .loading::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
    
    .suggestions {
      display: none;
    }
    
    .emoji-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      margin-bottom: 12px;
      overflow: hidden;
      transition: all 0.2s ease;
    }
    
    .emoji-card:hover {
      border-color: #3ea8ff;
      box-shadow: 0 4px 12px rgba(62, 168, 255, 0.1);
    }
    
    .emoji-card.main-emoji {
      border-color: #3ea8ff;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }
    
    .emoji-header {
      display: flex;
      align-items: center;
      padding: 16px;
      gap: 12px;
    }
    
    .emoji-display {
      background: #f8fafc;
      border-radius: 10px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .main-emoji .emoji-display {
      background: linear-gradient(135deg, #3ea8ff 0%, #2563eb 100%);
      color: white;
    }
    
    .emoji-info {
      flex: 1;
    }
    
    .emoji-label {
      font-size: 11px;
      font-weight: 500;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
    }
    
    .emoji-reason {
      font-size: 13px;
      color: #374151;
      font-weight: 500;
    }
    
    .copy-btn {
      background: #3ea8ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .copy-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    
    .sub-emojis {
      margin-top: 8px;
    }
    
    .regenerate-btn {
      width: 100%;
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .regenerate-btn:hover:not(:disabled) {
      background: #e5e7eb;
      border-color: #9ca3af;
    }
    
    .regenerate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .footer {
      padding: 16px 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }
    
    .settings-link {
      color: #3ea8ff;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .settings-link:hover {
      color: #2563eb;
    }
    
    .badge {
      display: inline-block;
      background: #3ea8ff;
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: 6px;
    }
  </style>
</head>
